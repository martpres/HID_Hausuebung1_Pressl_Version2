<table mat-table [dataSource] = "storeService.sensorenDaten">

    <ng-container matColumnDef="sensor">
        <th mat-header-cell *matHeaderCellDef> Sensor </th>
        <td mat-cell *matCellDef="let item"> {{item.sensor.name}} </td>
    </ng-container>

    <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let item"> {{item.date | date:'longDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef> Temperatur </th>
        <td mat-cell *matCellDef="let item"> {{item.temperature}} </td>
    </ng-container>

    <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef> Luftfeuchtigkeit </th>
        <td mat-cell *matCellDef="let item"> {{item.humidity}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Standort </th>
        <td mat-cell *matCellDef="let item"> {{item.sensor.location}} </td>
    </ng-container>

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let item"> {{[item.sensor.position]}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let item"> <mat-icon (click)="deleteSensordata(item.id)">delete</mat-icon></td>
    </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        <tr>

</table>

<mat-paginator 
[pageSize]="10" 
[pageSizeOptions]="[5, 10, 25]" 
aria-label="Select page">
</mat-paginator>
